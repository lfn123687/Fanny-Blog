<div class="widget widget-archives">
    <h3 class="widget-title">Archives</h3>
    <ul>
        {% for date in date_list %}
        <li>
            <a href="{% url 'blog:archive' date.year date.month %}">{{ date.month }}/{{ date.year }}</a>
        </li>
        {% empty %}
            No archives yet!
        {% endfor %}
    </ul>
</div>
